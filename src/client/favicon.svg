<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Shape -->
  <rect x="0" y="0" width="512" height="512" rx="128" fill="#18181b" />
  
  <!-- Main Icon Group -->
  <g transform="translate(256 256) scale(0.8)">
    <!-- Dynamic Rings representing Data Flow -->
    <circle cx="0" cy="0" r="200" fill="none" stroke="url(#grad)" stroke-width="24" opacity="0.3" />
    <circle cx="0" cy="0" r="160" fill="none" stroke="url(#grad)" stroke-width="12" opacity="0.5" stroke-dasharray="100 60" transform="rotate(45)" />
    
    <!-- Central Lightning Bolt -->
    <path d="M-40 -140 L40 -140 L10 10 L80 10 L-20 160 L-10 40 L-90 40 Z" 
          fill="url(#grad)" 
          filter="url(#glow)"
          stroke="white" 
          stroke-width="8"
          stroke-linejoin="round"
          transform="translate(-5 -10)" />
  </g>
</svg>
